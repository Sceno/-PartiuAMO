<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EXERCÍCIO AMO</title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <form id="formularioPessoa" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome</label>
                    <div class="col-xs-10 col-sm-10">
                        <input class="form-control" type="text" name="nome">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">CPF</label>
                    <div class="col-sm-10">
                        <input class="form-control" type=text name="cpf"> 
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">RG</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="rg">
                    </div>    
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">CEP</label>
                    <div class="col-sm-10">
                            <input class="form-control" type="text" name="cep">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Endereço</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="endereco">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telefone</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="telefone">
                    </div>
                </div>
                <input id="botao" class="btn btn-success float-left" type="submit" name="botao" value="Enviar">
                </form>
                <p id="erroMsg"></p>
        </div>
        <script src="../JQuery/jquery-3.3.1.min.js"></script>
        <script>
            var form;
            $('#formularioPessoa').submit(function(e){
                e.preventDefault();
                form = $('#formularioPessoa');
                
                $.ajax({
                    type: "POST",
                    url: "salvarNoBancos.php",
                    data: form.serialize(),
                    async: false 
                }).then(sucesso, falha);
                
                function sucesso(retorno){
                    alert(retorno);
                    console.log("Entrou!");
                }
                    
                function falha(){
                    $('#erroMsg').html("Falha ao inserir no banco de dados!");
                }
            })
        </script>
    </body>
</html>
