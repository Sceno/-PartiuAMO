<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Solicitacao</title>
        <script>
            function carregarDados(){
                var ajax;
                if (window.XMLHttpRequest){
                    ajax = new XMLHttpRequest();    
                }else{
                    ajax = new ActiveXObject("Microsoft.XMLHTTP");
                }

                //Requisição para consultar o arquivo 'dados.txt'.
                ajax.open('GET', 'dados.txt', true); //O ultimo parametro determina se a consulta é ou não Assíncrona.
                ajax.send();
                ajax.onreadystatechange = function(){
                    if(ajax.status == 200){    
                        if(ajax.readyState == 2){
                            console.log("Carregando!");
                        }
                        if(ajax.readyState == 3){
                            console.log("Processando!");
                        }
                        if(ajax.readyState == 4){
                            var elemento = document.getElementById("dinamico");
                            elemento.innerHTML = ajax.responseText;

                            var titulo = document.getElementsByTagName("h1");
                            titulo[0].innerHTML = ajax.responseText;
                        }
                    }else{
                        console.log("Erro na operação");
                    }
                }
            }
        </script>
    </head>

    <body>
        <div id="dinamico"></div>
        <h1></h1>
        <button onclick="carregarDados()">Mostrar</button>
    </body>
</html>
